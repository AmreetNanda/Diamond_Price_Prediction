<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diamond Prediction</title>

    <style>
        body {
            margin: 0;
            padding: 40px 0;
            font-family: 'Poppins', sans-serif;
            background: url('https://wallpapercave.com/wp/wp12130150.jpg') no-repeat center center/cover;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            width: 90%;
            max-width: 550px;
            margin: auto;
            padding: 30px 40px;
            border-radius: 15px;
            color: #fff;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
            color: #ffffff;
        }

        p {
            text-align: center;
            margin-bottom: 25px;
            font-size: 16px;
            color: #e6e6e6;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
            color: #ffffff;
        }

        input[type="text"], select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 15px;
            background: rgba(255, 255, 255, 0.85);
        }

        input[type="text"]:focus, select:focus {
            border: 2px solid #00b4ff;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #00aaff;
            font-size: 17px;
            cursor: pointer;
            color: white;
            font-weight: 600;
            margin-top: 10px;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background: #0088cc;
        }

        .result {
            margin-top: 25px;
            text-align: center;
            font-size: 20px;
            color: #fff;
            font-weight: 700;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h1>ðŸ’Ž Diamond Price Prediction</h1>
        <p>Enter the diamond details below</p>

        <form action="{{ url_for('predict_datapoint') }}" method="POST">

            <div class="form-group">
                <label>Carat</label>
                <input type="text" name="carat" placeholder="e.g., 0.45">
            </div>

            <div class="form-group">
                <label>Depth</label>
                <input type="text" name="depth" placeholder="e.g., 62.0">
            </div>

            <div class="form-group">
                <label>Table</label>
                <input type="text" name="table" placeholder="e.g., 58">
            </div>

            <div class="form-group">
                <label>X</label>
                <input type="text" name="x" placeholder="e.g., 4.2">
            </div>

            <div class="form-group">
                <label>Y</label>
                <input type="text" name="y" placeholder="e.g., 4.3">
            </div>

            <div class="form-group">
                <label>Z</label>
                <input type="text" name="z" placeholder="e.g., 2.7">
            </div>

            <div class="form-group">
                <label>Cut</label>
                <select name="cut">
                    <option>Fair</option>
                    <option>Good</option>
                    <option>Very Good</option>
                    <option>Premium</option>
                    <option>Ideal</option>
                </select>
            </div>

            <div class="form-group">
                <label>Color</label>
                <select name="color">
                    <option>D</option><option>E</option><option>F</option>
                    <option>G</option><option>H</option><option>I</option><option>J</option>
                </select>
            </div>

            <div class="form-group">
                <label>Clarity</label>
                <select name="clarity">
                    <option>I1</option><option>SI2</option><option>SI1</option>
                    <option>VS2</option><option>VS1</option><option>VVS2</option>
                    <option>VVS1</option><option>IF</option>
                </select>
            </div>

            <input type="submit" value="Predict Price">

        </form>

        <div class="result">
            {% if final_result %}
                Predicted Price: ðŸ’²{{ final_result }}
            {% endif %}
        </div>
    </div>

</body>
</html>
